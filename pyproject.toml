# Setup and install configuration

[dev-dependencies]
black = { version = "^21.6b0", python = "^3.6" }
pre-commit = ">= 2.7"
pytest = ">= 6"
pytest-xdist = ">= 2"
flaky = ">= 3.7"
coverage = ">= 5"
pytest-cov = ">= 2.10.1"
flakehell = ">= 0.9"

[build-system]
requires = ["setuptools>=50", 
            "wheel", 
            "toml",
            "setuptools_scm[toml]>=3.4", 
            "setuptools_scm_git_archive"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "numba4jax/_version.py"
